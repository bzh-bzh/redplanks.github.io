    @apply(--layout-vertical);
  }

  body, html {
    height: 100%;
    width: 100%;
    margin: 0;
    padding: 0;
    word-wrap: break-word;
  }

  p {
    text-indent: 40px;
  }

  a:link {
    color: var(--primary-color);
  }

  a:visited {
    color: var(--accent-color);
  }

  a:hover {
    color: var(--light-primary-color);
  }

  .space {
    @apply(--layout-flex);
  }

  #drawerToolbar {
    color: var(--secondary-text-color);
    background-color: var(--drawer-menu-color);
    border-bottom: var(--drawer-toolbar-border-color);
  }

  #drawerToolbar .menu-name {
    @apply(--paper-font-title);
  }

  #works-cited {
    font-family: "Times New Roman", Times, serif;
    line-height: 200%;
  }

  paper-scroll-header-panel {
    height: 100%;
  }

  paper-menu {
    --paper-menu-selected-item: {
      color: var(--primary-color);
    }

    --paper-menu-focused-item-after: {
      background: var(--primary-color);
    }
  }

  paper-tabs {
    --paper-tabs-selection-bar-color: var(--accent-color);
    background-color: var(--primary-color);
    color: #ffffff;
  }

  paper-tab {
    --paper-tab-ink: var(--light-primary-color);
  }

  paper-menu iron-icon {
    margin-right: 33px;
    opacity: 0.54;
  }

  paper-menu a {
    @apply(--layout-horizontal);
    @apply(--layout-center);

    text-decoration: none;
    color: var(--menu-link-color);
    font-family: 'Roboto', 'Noto', sans-serif;
    -webkit-font-smoothing: antialiased;
    text-rendering: optimizeLegibility;
    font-size: 14px;
    font-weight: 400;
    line-height: 24px;
    min-height: 48px;
    padding: 0 16px;
  }


  #mainToolbar.tall .app-name {
    font-size: 40px;
    font-weight: 300;
    /* Required for main area's paper-scroll-header-panel custom condensing transformation */
    -webkit-transform-origin: left center;
    transform-origin: left center;
  }

  #mainToolbar .middle-container,
  #mainToolbar .bottom-container {
    @apply(--layout-horizontal);
    @apply(--layout-center);
  }

  #mainToolbar .middle-container  {
    height: 100%;
    margin-left: 48px;
  }

  #mainToolbar:not(.tall) .middle-container {
    font-size: 18px;
    padding-bottom: 0;
  }

  #mainToolbar .bottom-container {
    @apply(--paper-font-subhead);

    margin-left: 48px;
    /* Required for main area's paper-scroll-header-panel custom condensing transformation */
    -webkit-transform-origin: left center;
    transform-origin: left center;
  }

  /* Height of the scroll area */
  .content {
    height: 900px;
  }

  .tab { margin-left: 40px; }

  .caption {
    text-align: center;
    font-style: italic;
    padding: 15px;
  }

  .vertical-space {
    padding-bottom: 25px;
    text-align: center;
    font-style: italic;
  }

  .hanging-indent {
    padding-left: 40px ;
    text-indent: -40px ;
  }

  section[data-route="home"] paper-material {
    @apply(--paper-font-body2);
  }

  section[data-route="home"] paper-material .subhead {
    @apply(--paper-font-subhead);
  }

  paper-material {
    border-radius: 2px;
    /*height: 100%;*/
    padding: 16px 0 16px 0;
    width: calc(98.66% - 16px);
    margin: 16px auto;
    background: white;
  }

  neon-animated-pages {
    height: 100%;
  }

  grass-paper-fab-scroll-to-top {
    position: fixed;
    bottom: 48px;
    right: 24px;
  }

  grass-paper-fab-scroll-to-top:hover {
  box-shadow: 0 4px 10px 0 rgba(0, 0, 0, 0.3);
  }

  google-youtube {
    margin: auto;
    /*width: 480px;*/
  }

  google-map {
    height: 500px;
  }

  #toast .toast-hide-button {
    color: #eeff41;
    margin: 10px;
  }

  section[tabindex="-1"]:focus { outline: none; }

  @media (max-width: 600px) {

    #mainToolbar.tall .app-name {
      font-size: 24px;
      font-weight: 400;
    }

    paper-material {
      --menu-container-display: none;
      width: calc(97.33% - 32px);
      padding-left: 16px;
      padding-right: 16px;
    }

  }

  /* Tablet+ */
  @media (min-width: 601px) {

    #drawer.paper-drawer-panel > [drawer] {

    iron-pages {

    }

    paper-material {

      margin-bottom: 32px;
      padding-left: 30px;
